<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон в стиле Rose Pine -->
  <rect width="96" height="96" rx="20" fill="#1f1d2e"/>
  
  <!-- Градиентный фон для эффекта -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c4a7e7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#1f1d2e;stop-opacity:0" />
    </radialGradient>
  </defs>
  <circle cx="48" cy="48" r="40" fill="url(#glow)"/>
  
  <!-- Основная звезда ✨ -->
  <g transform="translate(48, 48)">
    <!-- Центральная звезда -->
    <path d="M 0,-18 L 4,-6 L 16,-6 L 6,2 L 10,14 L 0,6 L -10,14 L -6,2 L -16,-6 L -4,-6 Z" 
          fill="#f6c177" 
          stroke="#ebbcba" 
          stroke-width="1"/>
    
    <!-- Маленькие искорки -->
    <circle cx="22" cy="-12" r="2.5" fill="#9ccfd8"/>
    <circle cx="-22" cy="12" r="2.5" fill="#c4a7e7"/>
    <circle cx="18" cy="16" r="2" fill="#ebbcba"/>
    <circle cx="-18" cy="-16" r="2" fill="#eb6f92"/>
    
    <!-- Дополнительные точки свечения -->
    <circle cx="26" cy="-8" r="1.5" fill="#f6c177" opacity="0.6"/>
    <circle cx="-26" cy="8" r="1.5" fill="#9ccfd8" opacity="0.6"/>
    <circle cx="12" cy="22" r="1.5" fill="#c4a7e7" opacity="0.6"/>
    <circle cx="-12" cy="-22" r="1.5" fill="#ebbcba" opacity="0.6"/>
  </g>
</svg>
